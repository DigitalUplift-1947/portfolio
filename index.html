<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Owais | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #FF8C00;
            --secondary-color: #FACC15;
            --background-dark: #111827;
            --card-dark: #1F2937;
            --subtle-gray: #374151;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #E0E0E0;
            background-color: var(--background-dark);
            overflow-x: hidden;
            position: relative;
        }

        .parallax-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #0A192F, #171123, #0A192F, #112A3A, #0A192F);
            background-size: 400% 400%;
            animation: moveGradient 25s ease infinite;
        }

        .nav-link {
            position: relative;
            display: inline-block;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease-out;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        .animated-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .animated-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .bubbly-btn {
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.2s ease-out;
        }
        .bubbly-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .bubbly-btn:active {
            transform: scale(0.95);
            box-shadow: none;
        }
        .bubbly-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }
        .bubbly-btn:focus::after,
        .bubbly-btn:active::after {
            animation: ripple-effect 0.4s ease-out forwards;
        }
        @keyframes ripple-effect {
            to {
                transform: translate(-50%, -50%) scale(15);
                opacity: 0;
            }
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #mobile-menu {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .modal {
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            pointer-events: none;
        }
        .modal.is-visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        #main-header {
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #main-header.scrolled {
            background-color: rgb(17, 24, 39, 0.9);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #main-header.hide {
            transform: translateY(-100%);
        }

        #changing-text {
            min-height: 2.5rem;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        #changing-text::after {
            content: '';
            position: absolute;
            display: inline-block;
            width: 2px;
            height: 100%;
            background-color: var(--primary-color);
            margin-left: 5px;
            animation: blink-cursor 0.75s step-end infinite;
        }

        @keyframes blink-cursor {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        .linkedin-hover:hover, .linkedin-contact:hover {
            color: #0A66C2;
        }
        .youtube-hover:hover, .youtube-contact:hover {
            color: #FF0000;
        }

        @keyframes pulse-brand-color {
            0% {
                transform: scale(1);
                filter: brightness(100%);
            }
            50% {
                transform: scale(1.3);
                filter: brightness(140%);
            }
            100% {
                transform: scale(1);
                filter: brightness(100%);
            }
        }

        .whatsapp-pulse {
            animation: pulse-brand-color 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            color: #25D366 !important;
        }

        .email-pulse {
            animation: pulse-brand-color 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            color: #3498db !important;
        }

        .linkedin-pulse {
            animation: pulse-brand-color 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            color: #0A66C2 !important;
        }

        .youtube-pulse {
            animation: pulse-brand-color 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            color: #FF0000 !important;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .error-message.active {
            display: block;
        }

        .input-error {
            border-color: #EF4444 !important;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 2px rgba(255, 140, 0, 0.5) !important;
        }

        input[type="checkbox"]:focus {
            outline: none;
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 2px rgba(255, 140, 0, 0.5) !important;
        }

        /* Timeline Styles */
        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-color);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            padding-left: 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 0;
            width: 1rem;
            height: 1rem;
            background: var(--primary-color);
            border-radius: 50%;
            border: 2px solid var(--card-dark);
        }

        .timeline-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
        }

        .timeline-content.show {
            max-height: 500px; /* Initial max-height, adjusted dynamically in JS */
            opacity: 1;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: var(--primary-color);
            color: #fff;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        /* Back-to-Top Button */
        #back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: #fff;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        #back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        #preloader.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid var(--primary-color);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animated Tagline */
        .tagline {
            position: relative;
            display: inline-block;
        }
        .tagline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--secondary-color);
            transition: width 0.5s ease-out;
        }
        .tagline:hover::after {
            width: 100%;
        }
    </style>
</head>
